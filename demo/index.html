<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>saint-toggle-button Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../saint-toggle-button.html">
  </head>
  <body>
    <style is="custom-style">
      saint-toggle-button {
        --saint-toggle-button: {
          font-size: 14px;
          font-weight: bold;
        };
        --saint-toggle-button-color: #F5F5F5;
        --saint-toggle-button-background-color: #2196F3;
      }
      saint-toggle-button[toggle-index="1"] {
        --saint-toggle-button-background-color: #FF9800;
      }
      saint-toggle-button[toggle-index="2"] {
        --saint-toggle-button-background-color: #FF5722;
      }
    </style>
    <template is="dom-bind" id="app">
      <saint-toggle-button on-change="_onChange">
        <paper-item value="value1">Item 1</paper-item>
        <paper-item value="value2">Item 2</paper-item>
        <paper-item value="value3">Item 3</paper-item>
      </saint-toggle-button>
      <div id="result">
    </template>
    <script>
      var app = document.querySelector('#app');
      app.onChange = function(event) {
        app.$.result.innerHTML = JSON.stringify(event.detail);
      };
    </script>
  </body>
</html>
